<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Codigo Morse</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h3 class="text-center mt-5 mb-4">Conversor Código Morse y viceversa</h3>

                <form id="formularioMorse" class="p-4 rounded shadow-lg bg-light">
                    <div class="input-group">
                        <span class="input-group-text">Ingresa la frase o palabra</span>
                        <textarea id="textoEntrada" class="form-control" aria-label="With textarea"></textarea>
                    </div>
                    <br>
                    <button type="button" class="btn btn-danger w-100" id="btnConvertirMorse">Convertir a Código Morse</button>
                    <div id="resultadoMorse" class="caja-resultado"></div>
                    <br><br>
                    <button type="button" class="btn btn-warning w-100" id="btnConvertirTexto">Convertir de Código Morse a Texto</button>
                    <div id="resultadoTexto" class="caja-resultado"></div>
                </form>
                
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-Js6U4tkkDkMP3hOrZGiMo2w5pOmBsrzWVlo3SE1l0AwSkVVcNh79zovHb5mVZWD" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
